<!DOCTYPE html>
<html>
<head>
  <title>Photobooth</title>

<body onload="startHomeCamera()">

<img src="Group 6 (1).svg" alt="border" id="top">
<img src="Group 6 (1).svg" alt="border" id="bottom">
 
 
<script src="index.js"></script>
</body>
